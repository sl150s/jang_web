<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Step05_effect2.html</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background-color: yellow;
            border: 1px solid red;
        }
    </style>
</head>
<body>
<button id="hideBtn">숨기기</button>
<button id="showBtn">보이기</button>
<button id="toggleBtn">토글</button>
<div class="box"></div>
<script src="js/jquery-3.4.1.js"></script>
<script>
    //숨기기 버튼을 눌렀을때 div 를 숨겨 보세요.
    $("#hideBtn").on("click", function(){
    	
        $(".box").hide(); // 그냥숨기겠다.
        $(".box").hide(1000); //1 초동안 숨기겠다 .hide(number) 
        $(".box").hide(1000,function(){
        	alert("뵹~");
        }); 
        //1초동안 숨기되, 다 숨겨진다음에 콜백함수를 전달하겠다
        //. .hide(number,function)
        
        $(".box").hide({
            duration: 1000,
            complete: function(){
                alert("뿅~");
            }
        });//1초동안 숨기되, 다 숨겨진다음에 콜백함수를 전달하겠다. 
        //동작에 대한 옵션을 오브젝트로도 전달할수있다. .hide({object});
        
        
        
       
    });

    //보이기 버튼을 눌렀을때 
    $("#showBtn").click(function(){
        $(".box").show(500);
    });

    //토글 버튼을 눌렀을때
    $("#toggleBtn").click(function(){
        $(".box").toggle();
    });
</script>    
</body>
</html>
